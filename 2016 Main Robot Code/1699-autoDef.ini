// Layout and example
//
// All times are in ms.
// Commands:
// drive: robot will drive for the specified time
drive: 0.0
// rotate: robot will rotate for the specified time
rotate: 0.0
// sleep: THE MOST IMPORTANT COMMAND
// completely stops robot for the specified time, including all motors
sleep: 1.0
// shooter-spinup: spins up the shooter wheels for the specified time
shooter-spinup: 0.0
// shooter-fire: spins the pickup belt in the direction needed for firing
shooter-fire: 0.0
// 
// sleep should be called here to stop the robot from moving
sleep 1.0
